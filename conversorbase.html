    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style-moedas.css">
    <script src="js/script-base.js" defer></script>
    <title>Conversor de Moedas - ConvertaJá</title>
</head>

<body>
    <div>
        <nav>
            <a class="logo" href="index.html">Borá converter?</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="conversormoedas.html">Moedas</a></li>
                <li><a href="conversorhoras.html">Horas</a></li>
                <li><a href="conversortemperatura.html">Temperatura</a></li>
                <li><a href="imc.html">IMC</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Conversão de Bases Numéricas</h1>
        <section class="conteudos">
            <div class="form-group">
                <label for="valorReal"><i><i class="fa-solid fa-calculator"></i></i></label>
                <input type="number" placeholder="Decimal" name="decimal" id="decimal" class="input" step="0.01"
                    min="0.00" max="9999999999.99" value="" tabindex="1" onClick="ativarBotao()"
                    onChange="ativarBotao()" autofocus required />
            </div>

            <!--BINÁRIO-->
            <div class="form-group">
                <input type="radio" id="binario" name="basesNum" class="input radio" value="binario" tabindex="2" />
                <label for="binario">Binario</label>

                <!--OCTAL-->
                <input type="radio" id='octal' name="basesNum" class="input radio" value="octal" tabindex="3" />
                <label for="octal">Octal</label>

                <!--HEXADECIMAL-->
                <input type="radio" id="hexadecimal" name="basesNum" class="input radio" value="hexadecimal"
                    tabindex="4" />
                <label for="hexadecimal">Hexadecimal</label>
            </div>

            <!--BOTÕES CONVERTER E LIMPAR-->
            <div class="form-group">
                <button class='desativado botao' id='btnConverter' onClick='ativarBotao(); bloquearBotao()'
                    disabled>Converter</button>
                <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
            </div>
        </section>

        <!--MENSAGEM DE AVISO-->
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite um valor, escolha a base e ConvertaJá</p>
        </div>
        <br>
    </main>
</body>

</html>
