<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"> <!-- icon  Barra pesquisa-->
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style-imc.css">
    <script src="js/script-imc.js" defer></script>
    <title>Calcule seu IMC - ConvertaJá</title>
</head>
<body>
    <!--CABEÇALHO-->
    <div>
        <nav>
            <a class="logo" href="index.html">Borá converter?</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="conversormoedas.html">Moedas</a></li>
                <li><a href="conversorhoras.html">Horas</a></li>
                <li><a href="conversortemperatura.html">Temperatura</a></li>
                <li><a href="conversorbase.html">Base</a></li>
        </nav>
    </div>
    <main>
        <h1>Índice de massa corporal (IMC)</h1>
        <section class="conteudos">
            <form action="/" id="formulario" method="POST" autocomplete="off">
                <!--PESO-->
                <div class="form-group">
                    <label for="peso"><i class="fi fi-sr-scale"></i></label>
                    <input type="number" placeholder="Peso(kg)" name="peso" id="peso" class="input" step="0.01" min="0.00"
                        max="9999999999.99" value="" tabindex="1" onClick="ativarBotao()" onChange="ativarBotao()"
                        autofocus required />
                </div>
                <!--ALTURA-->
                <div class="form-group">
                    <label for="altura"><i class="fi fi-sr-ruler-vertical"></i> </label>
                    <input type="number" placeholder="Altura(m)" name="altura" id="altura" class="input" step="0.01"
                        min="0.00" max="9999999999.99" value="" tabindex="1" onClick="ativarBotao()"
                        onChange="ativarBotao()" autofocus required />
                </div>
                <!--BOTÕES CALCULAR E LIMPAR -->
                <div class="form-group">
                    <button type="submit" class='desativado botao' id='btnConverter'
                        onClick='ativarBotao(); bloquearBotao()' disabled>Calcular</button>
                    <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
                </div>
            </form>
        </section>
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite seu peso e altura e descubra seu IMC</p>
        </div>
    </main>

</body>

</html>
