<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="img/favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style-moedas.css">
    <script src="js/script-moedas.js" defer></script>
    <title>Conversor de Moedas - ConvertaJá</title>
</head>

<body>
    <div>
        <nav>
            <a class="logo" href="index.html">Bora converter?</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="conversorhoras.html">Horas</a></li>
                <li><a href="conversortemperatura.html">Temperatura</a></li>
                <li><a href="imc.html">IMC</a></li>
                <li><a href="conversorbase.html">Base</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Conversor de Moedas</h1>
        <section class="conteudos">
            <div class="form-group">
                <label for="valorReal"><i class="fa-solid fa-sack-dollar"></i></i></i></label>
                <input type="number" name="valorReal" id="valorReal" class="input" step="0.01" min="0.00"
                    max="9999999999.99" value="" tabindex="1" onClick="ativarBotao()" onChange="ativarBotao()" autofocus
                    required />
            </div>

            <!--DOLAR-->
            <div class="form-group">
                <input type="radio" id="dolar" name="moedaEstrangeira" class="input radio" value="Dólar" tabindex="2" />
                <label for="dolar">Dólar</label>

                <!--EURO-->
                <input type="radio" id='euro' name="moedaEstrangeira" class="input radio" value="Euro" tabindex="3" />
                <label for="euro">Euro</label>

                <!--LIBRA-->
                <input type="radio" id="libra" name="moedaEstrangeira" class="input radio" value="Libra" tabindex="4" />
                <label for="libra">Libra</label>

                <!--YUAN-->
                <input type="radio" id="yuan" name="moedaEstrangeira" class="input radio" value="Yuan" tabindex="5" />
                <label for="yuan">Yuan</label>
            </div>

            <!--BOTÕES CONVERTER E LIMPAR-->
            <div class="form-group">
                <button class='desativado botao' id='btnConverter' onClick='ativarBotao(); bloquearBotao()'
                    disabled>Converter</button>
                <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
            </div>
        </section>

        <!--MENSAGEM DE AVISO-->
        <div class="instrucoes">
            <p class="centro" id="aviso">Digite um valor, escolha a moeda e ConvertaJá</p>
        </div>
    </main>
</body>

</html>
